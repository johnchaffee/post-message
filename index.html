<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>postMessage Demo: index</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="flex-container">
		<div  id="sidebarBtn" class="inbox">
			<b>Inbox</b>
			<p>Conversation 1</p>
			<p>Conversation 2</p>
			<p>Conversation 3</p>
		</div>
		<div class="messages">
			<div><b>Messages</b></div>
			<div class="compose">
				<label for="message">Compose Box:</label><br>
				<textarea id="message" name="message" rows="6" cols="40"></textarea>
				<br>
				<button id="modalBtn">Show Modal</button>
				<button id="popupBtn">Open Popup</button>
			</div>
		</div>
		<div class="sidebar">
			<iframe id="sidebar" src="sidebar.html">
				<p>Your browser does not support iframes.</p>
			</iframe>
		</div>	  
	  </div>

	<dialog id="dialog">
		<iframe id="modal" src="modal.html" width="400" height="200">
			<p>Your browser does not support iframes.</p>
		</iframe>
	</dialog>

	<script src="index.js"></script>
</body>

</html>
