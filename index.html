<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>postMessage Demo: index</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Parent Window</h1>

	<div class="flex-container">
		<div  id="sidebarBtn" class="inbox">Inbox</div>
		<div class="messages">
			<div>Messages</div>
			<div class="compose">
				<label for="message">Compose Box:</label><br>
				<textarea id="message" name="message" rows="6" cols="40"></textarea>
				<br>
				<button id="modalBtn">Show Modal</button>
				<button id="popupBtn">Open Popup</button>
			</div>
		</div>
		<div class="sidebar">
			<iframe id="sidebar" src="sidebar.html">
				<p>Your browser does not support iframes.</p>
			</iframe>
		</div>	  
	  </div>

	<dialog id="dialog">
		<iframe id="modal" src="modal.html" width="400" height="200">
			<p>Your browser does not support iframes.</p>
		</iframe>
	</dialog>

	<script src="index.js"></script>
</body>

</html>
