<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>postMessage Demo: index</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<table style="width:1000px">
		<tr class="lightgray">
			<th width="200px">Inbox</th>
			<th>Messages</th>
			<th width="300px">Sidebar</th>
		</tr>
		<tr>
			<td id="sidebarBtn" rowspan="2">
				<p class="conversation" id="conv1">Conversation 1</p>
				<p class="conversation" id="conv2">Conversation 2</p>
				<p class="conversation" id="conv3">Conversation 3</p>
			</td>
			<td>
				<p class="message">Incoming Message</p>
				<p class="message right">Outgoing Message</p>
				<p class="message">Incoming Message</p>
				<p class="message right">Outgoing Message</p>
			</td>
			<td rowspan="2" height="500px">
				<iframe id="sidebar" src="sidebar.html" width="300px" height="500px">
					<p>Your browser does not support iframes.</p>
				</iframe>	
			</td>
		</tr>
		<tr>
			<td style="vertical-align: middle;">
				<label for="message"><strong>Compose Box</strong></label><br>
				<textarea id="message" name="message" rows="9" cols="50"></textarea>
				<br>
				<button id="modalBtn">Show Modal</button>
				<button id="popupBtn">Open Popup</button>
				<iframe style="vertical-align: bottom;" src="button.html" width="20px" height="20px">
					<p>Your browser does not support iframes.</p>
				</iframe>
			</td>
		</tr>		
	</table>

	<p><em>iframes are displayed with a <span class="yellow">yellow</span> backgound</em></p>

	<dialog id="dialog">
		<iframe id="modal" src="modal.html" width="300px" height="200px">
			<p>Your browser does not support iframes.</p>
		</iframe>
	</dialog>

	<script src="index.js"></script>
</body>

</html>
